<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SK Wealth — Goal Mapping Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6f8; }
    .container { max-width: 680px; margin: auto; background: #fff; padding: 22px; border-radius: 14px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
    h1 { text-align:center; margin:0 0 10px 0; font-size:22px; }
    p.lead { text-align:center; margin:0 0 18px 0; color:#555; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    label { font-weight:600; font-size:14px; display:block; margin-top:10px; }
    select, input { width:100%; padding:10px; margin-top:6px; border-radius:8px; border:1px solid #d0d7de; box-sizing:border-box; }
    .col { flex:1 1 220px; min-width:180px; }
    .actions { margin-top:14px; display:flex; gap:10px; }
    button { padding:11px 14px; border-radius:10px; border:none; font-weight:700; cursor:pointer; }
    .btn-calc { background:#0b5cff; color:#fff; flex:1; }
    .btn-whatsapp { background:#25D366; color:#fff; }
    #result { margin-top:16px; padding:14px; background:#f0f9ff; border-radius:10px; font-weight:600; color:#0b2b5a; }
    .footer { text-align:center; margin-top:20px; color:#666; font-size:14px; }
    .brand { display:flex; gap:12px; align-items:center; justify-content:center; margin-bottom:8px; }
    .logo { width:56px; height:56px; border-radius:50%; background:#0b5cff; color:#fff; display:flex; align-items:center; justify-content:center; font-weight:800; font-size:18px; }
    small.note { display:block; text-align:center; color:#777; margin-top:8px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">
      <div class="logo">SK</div>
      <div>
        <h1>SK Wealth — Goal Mapping Calculator</h1>
        <p class="lead">Quickly find required SIP or lump-sum to achieve your goal</p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="goal">Select Goal</label>
        <select id="goal">
          <option value="Education">Child Education</option>
          <option value="Marriage">Child Marriage</option>
          <option value="Retirement">Retirement Planning</option>
          <option value="House">Buy a House</option>
          <option value="Car">Buy a Car</option>
          <option value="Trip">Foreign Trip</option>
          <option value="Emergency">Emergency Fund</option>
          <option value="Tax">Tax Saving</option>
          <option value="Wealth">Wealth Creation</option>
        </select>
      </div>

      <div class="col">
        <label for="amount">Goal Amount (₹)</label>
        <input type="number" id="amount" placeholder="Enter goal amount" />
      </div>

      <div class="col">
        <label for="years">Years to Achieve</label>
        <input type="number" id="years" placeholder="Enter years" />
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="income">Monthly Income (optional)</label>
        <input type="number" id="income" placeholder="If provided, suggest SIP as % of income" />
      </div>
      <div class="col">
        <label for="expectedReturn">Expected Annual Return (%)</label>
        <input type="number" id="expectedReturn" placeholder="Default 12" value="12" />
      </div>
    </div>

    <div class="actions">
      <button class="btn-calc" onclick="calculate()">CALCULATE</button>
      <button class="btn-whatsapp" onclick="shareWhatsApp()">Share on WhatsApp</button>
    </div>

    <div id="result">Enter values and click Calculate.</div>

    <div class="footer">
      <div>© SK Wealth | Contact: 8446393613</div>
      <small class="note">Prepared by SK Wealth Goal Planner — use for advisory guidance only.</small>
    </div>
  </div>

<script>
function calculate() {
  let amount = Number(document.getElementById('amount').value);
  let years = Number(document.getElementById('years').value);
  let expectedAnnual = Number(document.getElementById('expectedReturn').value) / 100;
  let income = Number(document.getElementById('income').value);

  if (!amount || !years || years <= 0 || !expectedAnnual) {
    document.getElementById('result').innerText = "Please enter valid Goal amount, years and expected return.";
    return;
  }

  // Monthly rate
  let r = expectedAnnual / 12;
  let n = years * 12;

  // SIP formula rearranged:
  let sip = amount / (((Math.pow(1 + r, n) - 1) / r) * (1 + r));

  // Lump sum needed today (discounting using annual rate)
  let lump = amount / Math.pow(1 + expectedAnnual, years);

  let msg = `Goal: ${document.getElementById('goal').value}\\n` +
            `Target Amount: ₹${Number(amount).toLocaleString()} in ${years} year(s)\\n` +
            `Required SIP: ₹${Math.round(sip).toLocaleString()} / month\\n` +
            `Lump Sum Today: ₹${Math.round(lump).toLocaleString()}`;

  if (income && income > 0) {
    let perc = (sip / income) * 100;
    msg += `\\nSuggested SIP is ${perc.toFixed(1)}% of your monthly income.`;
  }

  document.getElementById('result').innerText = msg;
}

function shareWhatsApp() {
  let goal = document.getElementById('goal').value;
  let amount = document.getElementById('amount').value;
  let years = document.getElementById('years').value;
  let expectedReturn = document.getElementById('expectedReturn').value;
  let income = document.getElementById('income').value;
  let text = `SK Wealth Goal Plan%0AGoal: ${goal}%0ATarget: ₹${amount}%0AYears: ${years}%0AExpected Return: ${expectedReturn}%25%0A`;
  if (income) text += `Monthly Income: ₹${income}%0A`;
  text += `Calculated with SK Wealth Goal Planner.`;
  window.open(`https://wa.me/?text=${text}`, '_blank');
}
</script>

</body>
</html>
